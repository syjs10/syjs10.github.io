<h2 id="爬取小说网站"><a href="#爬取小说网站" class="headerlink" title="爬取小说网站"></a>爬取小说网站</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#-*- coding: UTF-8 -*-</span></span><br><span class="line"><span class="comment">#第一个爬虫</span></span><br><span class="line"><span class="comment">#爬取www.55x.cn的小说</span></span><br><span class="line"><span class="comment">#By Js</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="comment">#解决输出dict中文问题</span></span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="comment">#重定向文件时编码问题</span></span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line">reload(sys)</span><br><span class="line">sys.setdefaultencoding(<span class="string">'utf-8'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#爬取www.55x.cn玄幻主页面</span></span><br><span class="line">url = <span class="string">"http://www.55x.cn/html/xuanhuan/"</span></span><br><span class="line">wb_data = requests.get(url)</span><br><span class="line">wb_data.encoding = <span class="string">'gbk'</span></span><br><span class="line">soup = BeautifulSoup(wb_data.text, <span class="string">'lxml'</span>)</span><br><span class="line">titles = soup.select(<span class="string">'body &gt; div.d1 &gt; div.down &gt; div.xiazai &gt; div.xiashu &gt; ul &gt; li.qq_g &gt; a'</span>)</span><br><span class="line">sizes = soup.select(<span class="string">'body &gt; div.d1 &gt; div.down &gt; div.xiazai &gt; div.xiashu &gt; ul &gt; li.qq_l'</span>)</span><br><span class="line">summaries = soup.select(<span class="string">'body &gt; div.d1 &gt; div.down &gt; div.xiazai &gt; div.xiashu &gt; ul &gt; li.qq_j'</span>)</span><br><span class="line">srcs = soup.select(<span class="string">'body &gt; div.d1 &gt; div.down &gt; div.xiazai &gt; div.xiashu &gt; ul &gt; li.qq_g &gt; a'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> title,size,summary,src <span class="keyword">in</span> zip(titles, sizes, summaries, srcs):</span><br><span class="line">      <span class="comment">#取每个记录装入字典</span></span><br><span class="line">      data = &#123;</span><br><span class="line">            <span class="string">'title'</span>: title.get_text(),</span><br><span class="line">            <span class="string">'size'</span>: size.get_text(),</span><br><span class="line">            <span class="string">'summary'</span>:summary.get_text(),</span><br><span class="line">            <span class="string">'src'</span>:<span class="string">"http://www.55x.cn"</span> + src.get(<span class="string">'href'</span>),</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">#文件大小转换成数字便与筛选</span></span><br><span class="line">      size1 = re.findall(<span class="string">r"\d+\.\d+"</span>,data[<span class="string">'size'</span>])</span><br><span class="line">      <span class="keyword">if</span> len(size1)==<span class="number">0</span>:</span><br><span class="line">            data[<span class="string">'size'</span>] = <span class="number">0</span></span><br><span class="line">      <span class="keyword">else</span>:</span><br><span class="line">            data[<span class="string">'size'</span>] = float(size1[<span class="number">0</span>])</span><br><span class="line">      <span class="comment">#爬入每条记录读取文章完整简介</span></span><br><span class="line">      url = data[<span class="string">'src'</span>]</span><br><span class="line">      wb_data = requests.get(url)</span><br><span class="line">      wb_data.encoding = <span class="string">'gbk'</span></span><br><span class="line">      soup = BeautifulSoup(wb_data.text, <span class="string">'lxml'</span>)</span><br><span class="line">      summary1 = soup.select(<span class="string">'body &gt; div.d1 &gt; div.down &gt; div.xiazai &gt; div.zhangjie &gt; p'</span>)</span><br><span class="line">      downloads = soup.select(<span class="string">'body &gt; div.d1 &gt; div.down &gt; div.xiazai &gt; div.xiaye &gt; a:nth-of-type(1)'</span>)</span><br><span class="line">      <span class="keyword">if</span> len(summary1) != <span class="number">0</span>:</span><br><span class="line">            data[<span class="string">'summary'</span>] = summary1[<span class="number">0</span>].get_text()</span><br><span class="line">      <span class="comment">#爬入下载页面</span></span><br><span class="line">      url = <span class="string">"http://www.55x.cn"</span> + downloads[<span class="number">0</span>].get(<span class="string">'href'</span>)</span><br><span class="line">      wb_data = requests.get(url)</span><br><span class="line">      wb_data.encoding = <span class="string">'gbk'</span></span><br><span class="line">      soup = BeautifulSoup(wb_data.text, <span class="string">'lxml'</span>)</span><br><span class="line">      download = soup.select(<span class="string">'body &gt; div.d1 &gt; div.down &gt; div.xiazai &gt; div.xinxi &gt; div.shuji &gt; ul &gt; li:nth-of-type(1) &gt; a'</span>)</span><br><span class="line">      <span class="comment">#爬取下载链接存入字典</span></span><br><span class="line">      url = <span class="string">"http://www.55x.cn"</span> + download[<span class="number">0</span>].get(<span class="string">'href'</span>)</span><br><span class="line">      data[<span class="string">'src'</span>] = url</span><br><span class="line"></span><br><span class="line">      <span class="keyword">print</span> json.dumps(data, ensure_ascii=<span class="keyword">False</span>, encoding=<span class="string">'UTF-8'</span>)</span><br></pre></td></tr></table></figure>
